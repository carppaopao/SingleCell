<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
<select name="" id="selectBox">
    <option value="1">112</option>
    <option value="114">113</option>
    <option value="3">114</option>
    <option value="4">115</option>
</select>






    
<script>
    window.onload = function() {
      const selectedValue = sessionStorage.getItem('selectedValue');
      const selectBox = document.getElementById('selectBox'); // 假设为select框的id
      for (let i = 0; i < selectBox.options.length; i++) {
        if (selectBox.options[i].value === selectedValue) {
          selectBox.selectedIndex = i;
          break;
        }
      }
      sessionStorage.removeItem('selectedValue'); // 清除sessionStorage中的选中值
    }
  </script>
  

</body>








</html>
